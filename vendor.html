
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }

        main {
          flex: 1 0 auto;
        }
      </style>
    </head>

    <body>

      <header>
        <nav>
          <div class="nav-wrapper teal darken-1">
            <a href="" class="brand-logo center">SiRoDa</a>
          </div>
        </nav>
      </header>


      <main>

    <div class="row">

      <div class="col s12 m8 l9">

          <table class="bordered centered responsive-table highlight  blue-grey darken-1">
            <thead>
              <tr class="card-panel  teal lighten-1 white-text text-darken-2">
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Amount</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Eclair</td>
                <td>25</td>
                <td>
                  <div class="input-field inline">
                    <input id="quant" type="number" value="0" min="0" class="validate center-align">
                  </div>
                </td>
                <td>50</td>
              </tr>
              <tr>
                <td>Jellybean</td>
                <td>20</td>
                <td>
                  <div class="input-field inline">
                    <input id="quant" type="number" value="0" min="0" class="validate center-align">
                  </div>
                </td>
                <td>20</td>
              </tr>
              <tr>
                <td>Lollipop</td>
                <td>10</td>
                <td>
                  <div class="input-field inline">
                    <input id="quant" type="number" value="0" min="0" class="validate center-align">
                  </div>
                </td>
                <td>30</td>
              </tr>
              <tr>
                <td>MarshMallow</td>
                <td>10</td>
                <td>
                  <div class="input-field inline">
                    <input id="quant" type="number" value="0" min="0" class="validate center-align">
                  </div>
                </td>
                <td>30</td>
              </tr>
              <tr>
                <td>Nougat</td>
                <td>10</td>
                <td>
                  <div class="input-field inline">
                    <input id="quant" type="number" value="0" min="0" class="validate center-align">
                  </div>
                </td>
                <td>30</td>
              </tr>
              <tr>
                <td>Oreo</td>
                <td>10</td>
                <td>
                  <div class="input-field inline">
                    <input id="quant" type="number" value="0" min="0" class="validate center-align">
                  </div>
                </td>
                <td>30</td>
              </tr>
            </tbody>

          </table>

      </div>

        <div class="col s12 m4 l3"> 

          <div class="card blue-grey darken-1">
              <div class="card-content white-text">
              <span class="card-title">Shop Name</span>
              <p>Owner Name</p>
              <p>Ph. No</p>
            </div>
          </div>

          <div class="card blue-grey darken-1">

            <div class="input-field col s12">
              <input placeholder="RFID No." id="rfid_no" type="text" class="validate">
            </div>
            <div class="card-content white-text">
              <span class="card-title">Customer Name</span>
              <p>Ph. No.</p>
              <p>Balance</p>
            </div>
          </div>

          <a class="btn-large" onclick="Materialize.toast('Transaction Successful', 4000, 'rounded')"><i class="material-icons right">send</i>Confirm</a>

      </div>

    </div>

      </main>


      <footer class="page-footer teal lighten-1 white-text text-darken-2">

        </footer>
