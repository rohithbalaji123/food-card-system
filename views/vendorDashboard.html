      <script type="text/javascript">

              url: "/vendor/details",
              type: 'GET',
              success: function(data) {

                $("#shop_name").text(data.shop_name);
                $("#owner_name").text(data.owner_name);
                $("#phone_number").text(data.phone_number);
               },
              error: function(data) {
                console.log(JSON.parse(data.responseText).message);
                Materialize.toast(JSON.parse(data.responseText).message, 4000, 'rounded');
